<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v15.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Pollerias</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Polleria Supremo')" onmouseout="ocultarNombre()">
            <h2>Supremo</h2>
            <a href="po1.html"><img src="https://img.freepik.com/iconos-gratis/pollo_318-746405.jpg" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Polleria Rostizada')" onmouseout="ocultarNombre()">
            <h2>Rotizada</h2>
            <a href="po2.html"><img src="https://img.freepik.com/iconos-gratis/pollo_318-746405.jpg" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Polleria Mexi Pollo')" onmouseout="ocultarNombre()">
            <h2>Mexi Pollo 
            </h2>
            <a href="po3.html"><img src="https://img.freepik.com/iconos-gratis/pollo_318-746405.jpg" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Polleria Los peques')" onmouseout="ocultarNombre()">
            <h2>Los peuqes</h2>
            <a href="po4.html"><img src="https://img.freepik.com/iconos-gratis/pollo_318-746405.jpg" height="170" width="180"></a>
        </div>
    </div>


    <div class="botones-navegacion">
        <button onclick="history.back()">â¬… Regresar</button>
        <button onclick="location.href='usu.html'"> Inicio</button>
    </div>

    <div id="tooltip"></div>
</body>
</html>
