<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v14.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Abarrotes</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Abarrotes Arzate')" onmouseout="ocultarNombre()">
            <h2>Arzate</h2>
            <a href="a1.html"><img src="https://cdn1.iconfinder.com/data/icons/supermarket-16/64/supermarket-grocery-store-food-1024.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Abarrotes Camino Real')" onmouseout="ocultarNombre()">
            <h2>Camino Real</h2>
            <a href="a2.html"><img src="https://cdn1.iconfinder.com/data/icons/supermarket-16/64/supermarket-grocery-store-food-1024.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Abarrotes Jonathan')" onmouseout="ocultarNombre()">
            <h2>Jomathan
            </h2>
            <a href="a3.html"><img src="https://cdn1.iconfinder.com/data/icons/supermarket-16/64/supermarket-grocery-store-food-1024.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Abarrotes Paola')" onmouseout="ocultarNombre()">
            <h2>Paola</h2>
            <a href="a4.html"><img src="https://cdn1.iconfinder.com/data/icons/supermarket-16/64/supermarket-grocery-store-food-1024.png" height="170" width="180"></a>
        </div>
    </div>
