<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v17.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Automotriz</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Automotirz Martinez')" onmouseout="ocultarNombre()">
            <h2>Artinez</h2>
            <a href="m1.html"><img src="https://cdn-icons-png.flaticon.com/512/131/131638.png" height="170" width="180"></a>

            <h2>Optima Limpieza
            </h2>
            <a href="m3.html"><img src="https://cdn-icons-png.flaticon.com/512/131/131638.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Automotirz Auto Car')" onmouseout="ocultarNombre()">
