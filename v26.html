<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="c26.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Ferreterias</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Ferreeria 1')" onmouseout="ocultarNombre()">
            <h2>Ferreteria 1</h2>
            <a href="fe1.html"><img src="https://i1.wp.com/ferreterias-economicas.com/img/categories-logos/GRIS/ferreteria.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Ferreteria 2')" onmouseout="ocultarNombre()">
            <h2>Ferreteria 2</h2>
            <a href="fe2.html"><img src="https://i1.wp.com/ferreterias-economicas.com/img/categories-logos/GRIS/ferreteria.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Ferreteria 3')" onmouseout="ocultarNombre()">
            <h2>Ferreteria 3</h2>
            <a href="fe3.html"><img src="https://i1.wp.com/ferreterias-economicas.com/img/categories-logos/GRIS/ferreteria.png" height="170" width="180"></a>
        </div>

    </div>


    <div class="botones-navegacion">
        <button onclick="history.back()">â¬… Regresar</button>
        <button onclick="location.href='usu.html'"> Inicio</button>
    </div>

    <div id="tooltip"></div>
</body>
</html>
