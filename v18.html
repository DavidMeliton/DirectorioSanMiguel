<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v18.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Muebleria</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Muebleria Container')" onmouseout="ocultarNombre()">
            <h2>Container</h2>
            <a href="mu1.html"><img src="https://cdn-icons-png.flaticon.com/512/2590/2590525.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Muebleria Gersa 139')" onmouseout="ocultarNombre()">
            <h2>Gersa 319</h2>
            <a href="mu2.html"><img src="https://cdn-icons-png.flaticon.com/512/2590/2590525.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Muebleria Frontera')" onmouseout="ocultarNombre()">
            <h2>Frontera
            </h2>
            <a href="mu3.html"><img src="https://cdn-icons-png.flaticon.com/512/2590/2590525.png" height="170" width="180"></a>
        </div>

    </div>


    <div class="botones-navegacion">
        <button onclick="history.back()">â¬… Regresar</button>
        <button onclick="location.href='usu.html'"> Inicio</button>
    </div>

    <div id="tooltip"></div>
</body>
</html>
