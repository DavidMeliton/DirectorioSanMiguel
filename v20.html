<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v20.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Carpintrerias</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Carpinteria San Miguel')" onmouseout="ocultarNombre()">
            <h2>San Miguel</h2>
            <a href="mo1.html"><img src="https://cdn.icon-icons.com/icons2/94/PNG/512/carpentry_16805.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Caarpinteria Luanda')" onmouseout="ocultarNombre()">
            <h2>Luanda</h2>
            <a href="mo2.html"><img src="https://cdn.icon-icons.com/icons2/94/PNG/512/carpentry_16805.png" height="170" width="180"></a>
        </div>

    </div>


    <div class="botones-navegacion">
        <button onclick="history.back()">â¬… Regresar</button>
       <button onclick="location.href='usu.html'"> Inicio</button>
    </div>

    <div id="tooltip"></div>
</body>
</html>
