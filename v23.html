<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores y Farmacias</title>
    <link rel="stylesheet" href="v23.css">
    <script>
        function mostrarNombre(nombre) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = nombre;
            tooltip.style.display = "block";
        }

        function ocultarNombre() {
            document.getElementById("tooltip").style.display = "none";
        }

        document.addEventListener("mousemove", function(e) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = e.pageX + 10 + "px";
            tooltip.style.top = e.pageY + 10 + "px";
        });

        window.addEventListener("load", () => {
            document.querySelectorAll(".cuadro h2").forEach((titulo, i) => {
                setTimeout(() => {
                    titulo.classList.add("entrar");
                }, i * 100);
            });
        });
    </script>
</head>
<body>
    <h1>Gasolinerias</h1>
    <div class="container">
        <div class="cuadro" onmouseover="mostrarNombre('Gas BP')" onmouseout="ocultarNombre()">
            <h2>Bp</h2>
            <a href="g1.html"><img src="https://cdn-icons-png.flaticon.com/512/224/224582.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Gas GORM')" onmouseout="ocultarNombre()">
            <h2>GORM Gas</h2>
            <a href="g2.html"><img src="https://cdn-icons-png.flaticon.com/512/224/224582.png" height="170" width="180"></a>
        </div>

        <div class="cuadro" onmouseover="mostrarNombre('Gas Shell')" onmouseout="ocultarNombre()">
            <h2>Shell</h2>
            <a href="g3.html"><img src="https://cdn-icons-png.flaticon.com/512/224/224582.png" height="170" width="180"></a>
        </div>

    </div>


    <div class="botones-navegacion">
        <button onclick="history.back()">â¬… Regresar</button>
        <button onclick="location.href='usu.html'"> Inicio</button>
    </div>

    <div id="tooltip"></div>
</body>
</html>
