<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Miguelito</title>
  <link rel="stylesheet" href="s.css" type="text/css">
  <script>
    function mostrarInfo(tipo) {
      document.getElementById("circuloHorario").style.display = tipo === 'horario' ? 'flex' : 'none';
      document.getElementById("circuloTelefono").style.display = tipo === 'telefono' ? 'flex' : 'none';
      document.getElementById("circuloDireccion").style.display = tipo === 'direccion' ? 'flex' : 'none';
      document.getElementById("circuloDescripcion").style.display = tipo === 'descripcion' ? 'flex' : 'none';
    }

    function mensajeCierre() {
      alert("Estás saliendo de la página o cerrándola.");
      history.back();
    }
  </script>
</head>
<body>
  <h1>Salon Unicornio</h1>

  <div class="imagen-farmacia animada desde-izquierda">
    <img src="sa2.png" height="250" width="250" alt="Farmacia 1">
  </div>

  <div class="botones">
    <button onclick="mostrarInfo('horario')">Horario</button>
    <button onclick="mostrarInfo('telefono')">Número de Teléfono</button>
    <button onclick="mostrarInfo('direccion')">Dirección</button>
    <button onclick="mostrarInfo('descripcion')">Descripción</button>
  </div>

  <div id="circuloHorario" class="circulo desde-izquierda" style="display: none;">
    <p>No tiene</p>
  </div>

  <div id="circuloTelefono" class="circulo desde-derecha" style="display: none;">
    <p>722 232 4871</p>
  </div>

  <div id="circuloDireccion" class="circulo desde-izquierda" style="display: none;">
 <a href="https://www.google.com.mx/maps/place/Sal%C3%B3n+de+Fiestas+Unicornio/@19.2271297,-99.5919854,17z/data=!3m1!4b1!4m6!3m5!1s0x85cd8b7f5444090d:0xfa00cdaef0a14bdf!8m2!3d19.2271247!4d-99.5894105!16s%2Fg%2F11b6dgcy_j?entry=ttu&g_ep=EgoyMDI1MDYxNy4wIKXMDSoASAFQAw%3D%3D">Click</a>
  </div>

  <div id="circuloDescripcion" class="circulo desde-derecha" style="display: none;">
    <p>Se realizan fiestas bodabas 15 años bautizos contando con comida estacionamiento entre otros servicios</p>
  </div>

  <div class="imagen-farmacia animada desde-derecha">
    <img src="sa2.0.png" height="250" width="250" alt="Farmacia 1">
  </div>

  <div class="botones-navegacion">
    <button onclick="mensajeCierre()">⬅ Regresar</button>
  </div>

<div id="tooltip"></div>

</body>
</html>
